<!DOCTYPE html>
<html>
	<body>
		<script>
			var size = 7;
			var line = " ";
			var result = "";
			
			for (var i = 0; i < size; i++) {
			    line = " ";
				for (var j = 0; j < size; j++) {
					if ((i + j) % 2 == 0)
						line += " ";
					else
						line += "#";
				}
				result += line + "\n";
				}
				console.log(result);

		</script>
	</body>
</html>
